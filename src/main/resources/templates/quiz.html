<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 th:text="${quiz.title}">Quiz Title</h4>
                    <div class="progress mt-2" style="height: 25px;">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width: ' + ${(currentIndex + 1) * 100 / totalQuestions} + '%'"
                             th:text="'Question ' + ${currentIndex + 1} + ' of ' + ${totalQuestions}">
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="mb-4" th:text="${question.question}">Question Text</h5>

                    <form th:action="@{/quiz/answer}" method="post">
                        <input type="hidden" name="questionId" th:value="${question.id}">

                        <div class="mb-3">
                            <div class="form-check mb-2" th:each="option, iterStat : ${question.options}">
                                <input class="form-check-input" type="radio" name="answer"
                                       th:id="'option' + ${iterStat.index}"
                                       th:value="${#strings.substring('ABCDEFGHIJKLMNOPQRSTUVWXYZ', iterStat.index, iterStat.index + 1)}"
                                       required>
                                <label class="form-check-label" th:for="'option' + ${iterStat.index}">
                                    <strong th:text="${#strings.substring('ABCDEFGHIJKLMNOPQRSTUVWXYZ', iterStat.index, iterStat.index + 1) + '. '}">A. </strong>
                                    <span th:text="${option}">Option text</span>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <div>
                                <button type="submit" formaction="/quiz/previous"
                                        class="btn btn-secondary"
                                        th:disabled="${currentIndex == 0}">
                                    ← Previous
                                </button>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary"
                                        th:if="${currentIndex < totalQuestions - 1}">
                                    Save & Next →
                                </button>

                                <button type="submit" formaction="/quiz/submit"
                                        class="btn btn-success"
                                        th:if="${currentIndex == totalQuestions - 1}">
                                    Submit Quiz
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
