spring.application.name=quiz-app
spring.web.resources.static-locations=classpath:/static/,classpath:/

# Error handling configuration
# Include error message in error attributes
server.error.include-message=always
# Include binding errors in error attributes
server.error.include-binding-errors=always
# Include exception information in error attributes (use 'never' in production for security)
server.error.include-exception=true
# Include stack trace in error attributes (use 'never' in production for security)
server.error.include-stacktrace=on_param
# Custom error path
server.error.path=/error
# Display full error details (set to false in production)
server.error.whitelabel.enabled=false